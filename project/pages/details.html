<div class="container">
    <div class="row">
        <p>Weather forecast for {{city}} {{ days ? 'for ' + days + ' days' : ''}} </p>
    </div>
    <div class="row">
        Days: <a href="#/details/2" ng-class="{ 'bg-primary': days == 2}">2</a> | <a href="#/details/5" ng-class="{ 'bg-primary': days == 5}">5</a> | <a href="#/details/7" ng-class="{ 'bg-primary': days == 7}">7</a>
    </div>
    <weather-results city={{city}} weather-date="convertToDate(date)" temp="convertToCelcius(daytimeTemp)" feels-like="convertToCelcius(feelsLikeTemp)" weather-result="weatherResult"></weather-results>
</div>
