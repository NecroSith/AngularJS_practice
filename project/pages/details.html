<div class="container">
    <div class="row">
        <p>Weather forecast for {{city}}</p>
    </div>
    <a href="#" class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ city }} for {{ convertToDate(weatherResult.dt) }}</h5>
        </div>
        <span>Daytime temperature: <h2 class="mb-1">{{convertToCelcius(weatherResult.main.temp)}}.</h2></span>

        <p class="mb-1">Feels like {{convertToCelcius(weatherResult.main.feels_like)}}</p>
    </a>
</div>
