<div class="container col-md-6 mt-5">
    <div>
        <p>Weather forecast for {{city}} {{ days ? 'for ' + days + ' days' : ''}} </p>
    </div>
    <div>
        Days: <a type="button" href="#/details/2" class="btn text-light" ng-class="{ 'bg-primary text-light': days == 2, 'bg-light text-dark': days != 2}">2</a>
        <a type="button" href="#/details/5" class="btn text-light" ng-class="{ 'bg-primary text-light': days == 5, 'bg-light text-dark': days != 5}">5</a>
        <a type="button" href="#/details/7" class="btn text-light" ng-class="{ 'bg-primary text-light': days == 7, 'bg-light text-dark': days != 7}">7</a>
    </div>
        <div class="list-group-item list-group-item-action mt-4 col-md-9">
            <h5 class="mb-1">Current weather</h5>
            <span>Daytime temperature: <h1 class="mb-1 mx-auto">{{getWeather(city, true)}} &deg;C</h1></span>
            <hr>
            <p class="mb-1">Pressure: <b>{{ convertToMmHg({ pres: day.slp}) }}</b> mm Hg</p>
            <p class="mb-1">Humidity: <b>{{ day.rh }}</b>%</p>
        </div>
    <div class="row">
        <weather-results city={{city}} weather-result="weatherResult" convert-to-mm-hg="convertToMmHg(pres)"></weather-results>
    </div>

</div>
