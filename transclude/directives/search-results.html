<a href="#" class="list-group-item list-group-item-action">
    <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ personObj.name }}</h5>
    </div>
    <p class="mb-1">{{personObj.age}}.</p>
    <p class="mb-1">{{ getPersonInfo({param: personObj}) }}</p>
    <!-- Transclude can be enabled by ng-transclude attribute -->
    <small ng-transclude></small>
    <!-- Another option is make ng-transclude html element -->
    <small><ng-transclude></ng-transclude></small>
</a>
