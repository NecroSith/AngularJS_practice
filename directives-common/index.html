<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularJS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container" ng-controller="mainController">

        <h1>Hello {{ name + '! What\'s your twitter id?'}}</h1>

        <input type="text" name="twitter" ng-model='twitterId'>

        <!-- Expression inside ng-class is just ordinary JavaScript object so we can add as many classes as we want and in the same way as we add new key-value pairs to JS object -->
        <div class="alert" ng-if="twitterId.length < characters">
            Must be more than 2 characters
        </div>

        <!-- The difference between ng-if and ng-show/ng-hide is that ng-if completely disappears from the DOM if the expression inside it is false -->
        <!-- ng-show/ng-hide only gets new class 'ng-hide' if the expression is false. ng-hide class puts display: none !important to the element but it stays in the DOM -->
        <div class="alert" ng-hide="false" ng-class="{ 'alert-danger': twitterId.length <= characters, 'alert-success': twitterId.length > characters }">

            <div ng-show="twitterId.length <= characters">
                Must be more than 2 characters
            </div>
            <div ng-show="twitterId.length > characters">
                Good!
            </div>

        </div>

        <h3>Rules</h3>

        <ul>
            <li ng-repeat="rule in rules">
                {{rule.rulename}}
            </li>
        </ul>

        <h2>twitter.com/{{ twitterIdLowerCase()}}</h2>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-resource.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
